name: Build Ebook

on:
  push:
    branches: [main]
    paths:
      - 'second-edition/**'
      - 'second-edition.md'
      - 'scripts/generate-ebook.cjs'
      - 'package.json'
      - '.github/workflows/build-ebook.yml'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Create downloads directory
        run: mkdir -p downloads

      - name: Generate EPUB
        run: |
          pwd
          ls -la
          ls -la scripts/
          node scripts/generate-ebook.cjs

      - name: Commit and push ebook
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add downloads/olde-swords-reign.epub
          git diff --staged --quiet || git commit -m "Update ebook [skip ci]"
          git push
